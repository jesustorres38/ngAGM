<agm-map [latitude]="lat" [longitude]="lng" [zoom]="14">
    <agm-marker *ngIf="userLocation" [latitude]="lat" [longitude]="lng">
        <agm-info-window>
          <p>This is your position</p>
        </agm-info-window>
    </agm-marker>
  <agm-marker *ngFor="let x of servicioLugares.lugares" [latitude]="x.lat" [longitude]="x.lng"></agm-marker>
</agm-map>

<section>
  <div class="my-5">
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col"><strong>#</strong></th>
              <th scope="col"><strong>Lugares cercanos a tu posici√≥n</strong></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of servicioLugares.lugares; let i = index">
              <th scope="row"><strong>{{i+1}}</strong></th>
              <td><a routerLink="/detalles/{{x.id}}" >{{x.nombre}}</a></td>
            </tr>
          </tbody>
        </table>
  </div>
</section>
