<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<section class="my-5">
  <h1>Lugares Cercanos!</h1>
  <ul class="list-group" *ngFor="let x of servicioLugares.lugares">
    <a routerLink="/detalles/{{x.id}}" class="list-group-item list-group-item-action">{{x.nombre}}</a>
  </ul>
</section>
